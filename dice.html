<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dice.css">
    <title>DICE</title>
</head>

<body>
    <header>
        <h1>Welcome To Dice Game</h1>
        <p>Result</p>
        <h2> Three Player Dice Game</h2>
    </header>
   
    <div id="dices">

  

        <div class="dice">
            <p>Player 01</p>
            <img class="img1" src="dice1.png" alt="error" width="400px" height="400px">
        </div>

        <div class="dice">
            <p>Player 02</p>
            <img class="img2" src="dice2.png" alt="error" width="400px" height="400px">
        </div>


        <div class="dice">
            <p>Player 03</p>
            <img class="img3" src="dice3.png" alt="error" width="400px" height="400px">
        </div>


        <div class="btn">
            <button onClick="window.location.href=window.location.href">Click To Next Try</button>
        </div>


    
    </div>

    <footer>
        <p>@Copyright Dice-Gameplay-2022</p>
    </footer>

   




    <script src="./dice.js"></script>
